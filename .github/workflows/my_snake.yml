name: Generate Custom Snake Animation

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows you to manually run the workflow

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Okyumi # Replace with your GitHub username
          outputs: dist/github-contribution-grid-snake.svg
          color_snake: black
          color_dots: "#8dbdff,#64a1f4,#4b91f1,#3c7dd9" # Blue shades for heatmap dots

      - name: Ensure the Generated File Exists
        run: |
          ls dist
          test -f dist/github-contribution-grid-snake.svg

      - name: Push Snake Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}